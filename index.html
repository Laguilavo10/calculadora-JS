<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="calculadora">
        <section class="pantalla-resultados">



        </section>

        <section class="container-teclas">
            <div class="teclas tecla-">( )</div>
            <div class="teclas tecla-">Reiniciar</div>
            <div class="teclas tecla-">Borrar</div>
            <div class="teclas tecla-suma">+</div>
            <div class="teclas tecla-1">1</div>
            <div class="teclas tecla-2">2</div>
            <div class="teclas tecla-3">3</div>
            <div class="teclas tecla-resta">-</div>
            <div class="teclas tecla-4">4</div>
            <div class="teclas tecla-5">5</div>
            <div class="teclas tecla-6">6</div>
            <div class="teclas tecla-multiplicacion">*</div>
            <div class="teclas tecla-7">7</div>
            <div class="teclas tecla-8">8</div>
            <div class="teclas tecla-9">9</div>
            <div class="teclas tecla-division">/</div>
            <div class="teclas tecla-"></div>
            <div class="teclas tecla-0">0</div>
            <div class="teclas tecla-">.</div>
            <div class="teclas tecla-resultado">=</div>

        </section>
    </div>
    <script src="./main.js"></script>
</body>
</html>
